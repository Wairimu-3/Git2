
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="{{profile.html_url}}"><img class="img-fluid"  style="width: 50px; height: 50px;" src="{{profile.avatar_url}}"></a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="username" name="username" (keyup)="findProfile()">
  </form>
  <li class="nav">
    <a class="nav-link btn btn-outline-primary" href="#" routerLink="/">Home</a>
    <a class="nav-link btn btn-outline-primary" href="#" routerLink="/repos">Repos</a>
  </li>
</nav>
<h2 style="font-family: fantasy; font-size: 60px; text-align: center; color: black; padding-top: 2%;">Git Search</h2>
<div class="container" style="margin-top: 10%">
  <figure class="card bg-transparent">
    <div class="text-center">
      <div class="card-header">
        <h1><img src="https://github.blog/wp-content/uploads/2019/05/mona-heart-featured.png?fit=2400%2C1260" style="width: auto; height: 75px;"></h1>
      </div>

      <div *ngIf="profile" class="card-body card-text col-md-12">
        <div class="row">
          <figure class="col-md-4 card-image image-fluid">
            <img class="img"  style="width: 100px; height: 100px;" src="{{profile.avatar_url}}">
          </figure>
          <figure class="col-md-8">
            <p class="row">
              <span class="label" class="btn btn-success"> {{profile.followers}} Followers</span>&nbsp;

              <span class="label" class="btn btn-info"> {{profile.following}} Following </span>&nbsp;

              <span class="label" class="btn btn-secondary"> {{profile.public_gists}} gists</span>&nbsp;

              <span class="label" class="btn btn-primary"> {{profile.public_repos}} Repositories</span>

              <span class="label"> <a href="{{profile.html_url}}" target="_blank" class=" view btn btn-warning">Explore from github</a></span>
            </p>
          </figure>
        </div>



      </div>

    </div>
  </figure>

</div>
